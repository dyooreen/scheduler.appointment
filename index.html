<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/app.css" />
    <title>Appointment Scheduler</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="navigation">
          <div class="menu">
            <ul>
              <li><a href="">Needs</a></li>
              <li><a href="">Price List</a></li>
              <li><a href="">Treatments</a></li>
              <li><a href="">Surgical</a></li>
              <li><a href="">Dental</a></li>
            </ul>
          </div>
          <div class="logo">
            <img src="./src/assets/logo.png" alt="" />
          </div>
          <div class="contact">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="6"
                y="3"
                width="12"
                height="18"
                rx="2"
                stroke="white"
                stroke-width="1.2"
              />
              <path
                d="M9 3V3C9 3.46499 9 3.69748 9.05111 3.88823C9.18981 4.40587 9.59413 4.81019 10.1118 4.94889C10.3025 5 10.535 5 11 5H13C13.465 5 13.6975 5 13.8882 4.94889C14.4059 4.81019 14.8102 4.40587 14.9489 3.88823C15 3.69748 15 3.46499 15 3V3"
                stroke="white"
                stroke-width="1.2"
              />
              <circle cx="12" cy="18" r="1" fill="white" />
            </svg>
            <span>+374 44 007171</span>
          </div>
        </div>
        <div class="search-bar">
          <p>Choose Your Appointment</p>
          <form>
            <div class="icon">
              <svg
                width="25"
                height="24"
                viewBox="0 0 25 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="11.6104"
                  cy="11"
                  r="6"
                  stroke="#010114"
                  stroke-width="1.2"
                />
                <path
                  d="M20.6104 20L17.6104 17"
                  stroke="#010114"
                  stroke-width="1.2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <input type="search" placeholder="Search..." />
          </form>
        </div>

      <div class="container"></div>
    </div>
    <script src="./src/js/app.js"></script>

</html>
